<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Issue Tracker</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Issue Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users' %}">User Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'issues' %}">Issues</a>
                    </li>
                </ul>
                <form class="d-lg-flex justify-content-end align-items-center" role="search">
                    {% if user.is_authenticated %}
                    <a class="nav-link me-3" href="{% url 'users' %}">Hello, {{ request.user }}!</a>
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger" type="submit">Log Out</a>
                    {% else %}
                    <a class="nav-link me-3" href="{% url 'users' %}">You are not logged in</a>
                    <a href="{% url 'login' %}" class="btn btn-outline-success" type="submit">Log in</a>
                    {% endif %}
                </form>
            </div>
        </div>
    </nav>

    <!-- navbar -->

    <div class="container mt-2">
        {% block content %}
        {% endblock content %}
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
